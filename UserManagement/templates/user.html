<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
  {%block title%}

  {%endblock title%}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/global.css">
<style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  .navbar{
    box-shadow: 0px 3px 5px 5px gray;
  }
  .navbar-brand{
    color: blueviolet;
  }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">USER MANAGEMENT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {%if user.is_authenticated %}
              
              <a class="nav-link active" href="{%url 'user_logout' %}">LOGOUT</a>
              {%else%}
             
              <a class="nav-link active" href="{%url 'user_register' %}">REGISTER</a>
              <a class="nav-link active" href="{%url 'user_login' %}">LOGIN</a>
              <a class="nav-link active" 0. href="{%url 'user_home'%}">HOME</a>
              {%endif%}
            </div>
          </div>
        </div>
      </nav>
 

    {%block body%}

    {%endblock body%}
</body>
</html>
